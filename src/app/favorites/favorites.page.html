<ion-header>
  <ion-toolbar>
    <img
      src="https://upload.wikimedia.org/wikipedia/commons/9/98/International_Pok%C3%A9mon_logo.svg"
      alt="Pokémon Logo"
      style="width: 120px; margin-right: 16px;"
    />

    <ion-buttons slot="end">
    
      <ion-button (click)="goToHome()" color="blue">
        <ion-icon name="home"  slot="icon-only"></ion-icon>
      </ion-button>

      <ion-button (click)="logout()" color="danger">
        <ion-icon name="log-out-outline" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>



  <ion-grid>
    <ion-row>
      <ion-col
        size="6"
        size-md="4"
        size-lg="3"
        *ngFor="let pokemon of favorites"
      >
        <ion-card class="poke-card">
          <img [src]="pokemon.imageUrl" [alt]="pokemon.name" />
          <ion-card-header (click)="goToPokemon(pokemon.name)">
            <ion-card-title>{{ pokemon.name | titlecase }}</ion-card-title>
          </ion-card-header>
          <ion-card-content>
           
            <ion-button expand="block" (click)="toggleFavorite(pokemon)">
              <ion-icon
                slot="start"
                name="star"
              ></ion-icon>
              {{ isFavorite(pokemon) ? 'Favorito' : 'Favoritar' }}
            </ion-button>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

  <div *ngIf="filteredFavorites.length === 0" class="empty-message ion-padding">
    <ion-text color="medium">
      <p>Nenhum Pokémon favorito encontrado.</p>
    </ion-text>
  </div>
</ion-content>
