<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Pokédex</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col
        size="6"
        size-md="4"
        size-lg="3"
        *ngFor="let pokemon of pokemons"
      >
        <ion-card (click)="goToDetails(pokemon)" class="poke-card">
          <img [src]="pokemon.image" [alt]="pokemon.name" />
          <ion-card-header>
            <ion-card-title>{{ pokemon.name | titlecase }}</ion-card-title>
          </ion-card-header>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-grid>
      <ion-row class="ion-align-items-center ion-justify-content-between">
        <ion-col size="12" size-md="4">
          <ion-item lines="none">
            <ion-label>Pokémons por página</ion-label>
            <ion-select [(ngModel)]="limit" (ionChange)="onLimitChange()">
              <ion-select-option [value]="10">10</ion-select-option>
              <ion-select-option [value]="20">20</ion-select-option>
              <ion-select-option [value]="30">30</ion-select-option>
              <ion-select-option [value]="50">50</ion-select-option>
            </ion-select>
          </ion-item>
        </ion-col>

        <ion-col size="12" size-md="8" class="ion-text-end">
          <ion-button
            fill="outline"
            (click)="prevPage()"
            [disabled]="offset === 0"
          >
            Anterior
          </ion-button>
          <ion-button fill="solid" (click)="nextPage()">Próximo</ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-footer>
